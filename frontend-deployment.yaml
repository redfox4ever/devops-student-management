apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: devops
  labels:
    app: frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend
        image: redfox4ever/student-management-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        # API_URL will be replaced in config.json by entrypoint.sh
        # Using minikube IP and backend NodePort (30080)
        # Note: For production, use Ingress or LoadBalancer
        - name: API_URL
          value: "http://192.168.49.2:30080/student"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: devops
  labels:
    app: frontend-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: 30081
  selector:
    app: frontend-app
