
---
# 1. ConfigMap (non-sensitive config)
apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-config
  namespace: devops
data:
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql-service:3306/springdb"
  #SPRING_JPA_HIBERNATE_DDL_AUTO: "update"

---
# 2. Secret (sensitive data – encoded in base64 automatically by kubectl)
apiVersion: v1
kind: Secret
metadata:
  name: spring-secret
  namespace: devops
type: Opaque
data:
  SPRING_DATASOURCE_USERNAME: cm9vdA==
  SPRING_DATASOURCE_PASSWORD: cm9vdDEyMw==

---
# 3. Spring Boot Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: devops
  #labels:
  #  app: spring-boot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/student/actuator/prometheus"
        prometheus.io/port: "8089"
    spec:
      containers:
        - name: spring-app
          image: redfox4ever/student-management-app:latest   # ← CHANGE THIS!

          ports:
            - containerPort: 8089
          envFrom:
            - configMapRef:
                name: spring-config
            - secretRef:
                name: spring-secret

---
# 4. Service (NodePort so you can access it easily from your browser)
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  namespace: devops
spec:
  selector:
    app: spring-app
  ports:
    - port: 8089
      targetPort: 8089
      nodePort: 30080           # Fixed port – accessible via minikube ip
  type: NodePort